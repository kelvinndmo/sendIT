  <body class="ndemoh">
    <div id="cssmenu"><ul id="navigationlinks"></ul></div>

    <div class="history__container ">
      <div class="kevooh">
        <div class="sendit-mainn"><p>EDIT YOUR ORDERS</p></div>
      </div>
      <div id="alert" role="alert"></div>
      <div class="rows">
        <div class="history__item velda_header">recepient's Name</div>

        <div class="history__item velda_header ">edit origin</div>
        <div class="history__item velda_header ">change weight(KGS)</div>
        <div class="history__item velda_header ">CHANGE Destination</div>
      </div>
    </div>

    <div class="rows ">
      <div class="history__item">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
        <div id="username"></div>
      </div>

      <form id="order_edit" style="display:flex; justify-content:space-between">
        <div class="history__item">
          <select class="form-control" id="origin">
            <option value="Kakamega">KaKemega,Nairobi</option>
            <option value="kismu">Kisumu</option>
          </select>
        </div>
        <div class="history__item">
          <input
            id="weight"
            class="form-control"
            type="number"
            min="0"
            max="50"
            placeholder="0-50"
          />
        </div>
        <div class="history__item">
          <select class="form-control" id="destination">
            <option value="Kakamega">KaKemega,Nairobi</option>
            <option value="nairobi">Nairobi</option>
          </select>
        </div>
      </form>
    </div>
