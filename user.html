<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Authenication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/mediaqueries.css"
    />
  </head>

  <body class="home">
    <div id="cssmenu">
      <ul>
        <li class="active"><a href="user.html">Login</a></li>
        <li><a href="adminlogin.html">Adminstrator Login</a></li>
        <li><a href="index.html">HOME</a></li>
      </ul>
    </div>
    <br /><br /><br /><br /><br />
    <div class="Registration">
      <div class="form">
        <form id="registration_form" class="registration_form">
          <h3>Register with us</h3>
          <input
            id="username"
            type="text"
            placeholder="username"
            required="required"
          />
          <br />
          <input
            id="email"
            type="email"
            placeholder="Email Adress"
            required="required"
          />
          <br />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required="required"
          />
          <br />
          <button value="submit" id="submit_reg">sign up</button>
          <p class="message">Already regestired? <a href="#">Login</a></p>
        </form>
        <form id="form_login" class="Login">
          <input
            id="log_username"
            type="text"
            placeholder="Username"
            required="required"
          />
          <input
            id="log_pass"
            type="password"
            placeholder="password"
            required="required"
          /><br />
          <button id="log_submit" type="submit" class="m">login
            <a href="bookie.html"></a>
          </button>
          <p class="message">Not Registered? <a href="#">Sign Up</a></p>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
      $(".message a").click(function() {
        $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
      });
    </script>
    <script src="js/register/register.js"></script>
    <script src="js/login/login.js"></script>
  </body>
</html>
